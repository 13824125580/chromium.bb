<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#top {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    background-color: red;
}

#parent {
    position: relative;
    display: flex;
    flex : 1 0 0px;
    background-color: blue;
}

#child {
    min-height: 300px;
    flex: 1 0 0px;
    background-color: green;
    height: 80%;
}
</style>
</head>
<body>
<div id='top'>
    <div id='parent'>
        <div id='child'/>
    </div>
</div>
</body>
</html>
