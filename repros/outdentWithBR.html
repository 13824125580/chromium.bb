<!DOCTYPE html>
<html>
<body>
<button onclick="doOutdent();">OUTDENT</button>
<div id="test" contenteditable><blockquote>Hello<br>World<br>Goodbye<br>World<br></blockquote></div>
</body>
<script>
document.getElementById("test").focus();
document.execCommand("selectAll");
function doOutdent()
{
    if (!document.execCommand('outdentblock', false, true))
        document.execCommand("outdent", false, true);
}
</script>
</html>
