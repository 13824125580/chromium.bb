<html>
    <head>
        <script>
        function sw() {
            var editBody = document.getElementById('editBody');
            var v = editBody.getAttribute("contenteditable");
            if (v !== null) {
                editBody.removeAttribute("contenteditable");
            } else {
                editBody.setAttribute("contenteditable",  "true");    
            }
            
        };
        </script>
    </head>

    <body>
        <div>
            <button onclick="sw()">switch contenteditable</button>
        </div>
        <div id='editBody' contenteditable>
            Some mispelllled text, move the cursor to see the markers and then click the button.
            <ol>
                <li>aaaa</li>
                <li>bbbb<table border="1px"><tbody><tr><td>cccc</td><td><br></td><td><br></td></tr><tr><td><br></td><td ><br></td><td><br></td></tr></tbody></table></li>
                <li></li>
            </ol>
        </div>
    </body>
</html>
