<html>
    <head>
        <link type="text/css" href="boldItalicInFontName.css" rel="stylesheet">
    </head>
    <body>
        <h1>using inline font-family</h1>
        <div style="font-size: 30; font-family: 'Calibri';">this should be regular</div>
        <div style="font-size: 30; font-family: 'Calibri Bold';">this should be bold</div>
        <div style="font-size: 30; font-family: 'Calibri Italic';">this should be italic</div>
        <div style="font-size: 30; font-family: 'Calibri Bold Italic';">this should be bold italic</div>

        <h1>using font-face</h1>
        <div style="font-size: 30; font-family: 'BB.Calibri';">this should be regular</div>
        <div style="font-size: 30; font-family: 'BB.CalibriBold';">this should be bold</div>
        <div style="font-size: 30; font-family: 'BB.CalibriItalic';">this should be italic</div>
        <div style="font-size: 30; font-family: 'BB.CalibriBoldItalic';">this should be bold italic</div>
    </body>
</html>
